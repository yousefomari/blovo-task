<div class="d-flex align-items-center h-100">
	<div class="container">
	  <div class="row justify-content-center">
		<div class="col-sm-5">
		  <mat-card>
			<h3 class="text-center">New Blog</h3>
			<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
				

			  	<mat-form-field class="w-100">
					<input type="text" matInput placeholder="Blog Title" formControlName="name">
					<mat-error *ngIf="data.name.errors?.required">firstname is required</mat-error>
				</mat-form-field>

				<mat-form-field class="w-100">
					<input type="text" matInput placeholder="Image Full Url" formControlName="blogImage">
					<mat-error *ngIf="data.blogImage.errors?.required"></mat-error>
				</mat-form-field>

				<mat-form-field class="w-100">
					<input type="text" matInput placeholder="Ex. car, wood" formControlName="tags">
				</mat-form-field>

			

				
				<editor
				formControlName="description"
				[init]="{
				  height: 300,
				  menubar: false,
				  plugins: [
					'advlist autolink lists link image charmap print preview anchor',
					'searchreplace visualblocks code fullscreen',
					'insertdatetime media table paste code help wordcount'
				  ],
				  toolbar:
					'undo redo | formatselect | bold italic backcolor | \
					alignleft aligncenter alignright alignjustify | \
					bullist numlist outdent indent | removeformat | help'
				}"
			  ></editor>

		
				<!-- <div *ngIf="firstname.invalid"> Name is too short. </div> -->
			  <div class="mt-4">
				<button mat-raised-button color="primary">Submit</button>
				<a [routerLink]="['/']" class="ml-2" mat-button color="primary">Cancel</a>
			  </div>
			</form>
		  </mat-card>
		</div>
	  </div>
	</div>
  </div>
