<div class="container">
  <a type="button" [routerLink]="['/']" class="text-primary mb-3"> < Back</a>

  <mat-card class="example-card" *ngIf="blog">
    <mat-card-header>
      <mat-card-title>{{ blog.name }}</mat-card-title>
      <mat-card-subtitle>{{ blog.tags }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ blog.blogImage }}" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <div [innerHTML]="blog.description"></div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="mt-3" *ngFor="let comment of comments">
    <mat-card-header>
      <mat-card-title [innerHTML]="comment.comment"></mat-card-title>
      <mat-card-subtitle>{{ comment.userName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="deleteComment(comment.id)">Delete</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="mt-3">
    <mat-card-content>
      <form [formGroup]="commentForm" (ngSubmit)="postComment()">
        <editor
          formControlName="comment"
          [init]="{
            height: 300,
            menubar: false,
            plugins: [
              'advlist autolink lists link image charmap print preview anchor',
              'searchreplace visualblocks code fullscreen',
              'insertdatetime media table paste code help wordcount'
            ],
            toolbar:
              'undo redo | formatselect | bold italic backcolor | \
            alignleft aligncenter alignright alignjustify | \
            bullist numlist outdent indent | removeformat | help'
          }"
        ></editor>
        <br />
        <button mat-raised-button color="primary">Add Comment</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
